user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# events
 events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # 운영/로컬 인증서 경로 분기 (운영: /etc/letsencrypt/live/도메인/, 로컬: /etc/ssl/localcerts/)
    map $host $ssl_cert {
        default /etc/ssl/localcerts/localhost.crt;
        emecs.kr /etc/letsencrypt/live/emecs.kr/fullchain.pem;
    }
    map $host $ssl_key {
        default /etc/ssl/localcerts/localhost.key;
        emecs.kr /etc/letsencrypt/live/emecs.kr/privkey.pem;
    }

    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate     $ssl_cert;
        ssl_certificate_key $ssl_key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # 정적 파일 직접 서빙
        location /_next/static/ {
            alias /app/.next/static/;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location /static/ {
            alias /app/public/static/;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location /images/ {
            alias /app/public/images/;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location /favicon.ico {
            alias /app/public/favicon.ico;
            access_log off;
        }
        location /robots.txt {
            alias /app/public/robots.txt;
            access_log off;
        }
        location /sitemap.xml {
            alias /app/public/sitemap.xml;
            access_log off;
        }
        location /logo.svg {
            alias /app/public/logo.svg;
            access_log off;
        }
        location /manifest.json {
            alias /app/public/manifest.json;
            access_log off;
        }

        # 나머지는 Next.js 서버로 프록시
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
} 